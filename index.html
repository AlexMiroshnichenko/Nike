<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Nike</title>
</head>

<body>
	<main class="main">
		<section class="content container">
			<h2 class="title">Топ продаж Nike</h2>
			<div class="card-inner">
				<article class="product-card">
					<div class="product-card-img">
						<img src="./images/nike-dunk.jpg" width="400" height="390" alt="Кроссовки Nike Dunk High Retro Premium" loading="lazy">
					</div>
					<div class="product-card-info">
						<h3 class="product-card-title">
							Кроссовки Nike Dunk High Retro Premium
						</h3>
						<span class="product-card-price">16 500 ₽</span>
						<ul class="product-card-list">
							<li class="product-card-item">
								Цвет:<span>серый</span>
							</li>
							<li class="product-card-item">
								Отзывы:<span>10</span>
							</li>
						</ul>
						<a class="product-card-link" href="#" target="_blank">Купить</a>
					</div>
				</article>

			</div>
		</section>
		<!-- /.content -->
	</main>
	<!-- /.main -->

	<script src="./js/script.js"></script>
</body>

</html>
